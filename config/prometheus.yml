# Prometheus configuration for Vietnam Enterprise Cron System

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vietnam-cron'
    environment: 'docker-compose'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Vietnam Cron API metrics
  - job_name: 'vietnam-cron-api'
    static_configs:
      - targets: ['api:9090']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Scrape NATS metrics
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    metrics_path: '/metrics'

