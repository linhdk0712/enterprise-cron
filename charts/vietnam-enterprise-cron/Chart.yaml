apiVersion: v2
name: vietnam-enterprise-cron
description: A distributed job scheduling and execution platform for Vietnamese enterprises
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - cron
  - scheduler
  - job-execution
  - distributed
  - vietnam
  - enterprise
home: https://github.com/vietnam-enterprise/cron-system
sources:
  - https://github.com/vietnam-enterprise/cron-system
maintainers:
  - name: Vietnam Enterprise Cron Team
    email: team@vietnam-enterprise.com
icon: https://raw.githubusercontent.com/vietnam-enterprise/cron-system/main/docs/logo.png
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: nats
    version: "1.x.x"
    repository: https://nats-io.github.io/k8s/helm/charts/
    condition: nats.enabled
  - name: minio
    version: "5.x.x"
    repository: https://charts.min.io/
    condition: minio.enabled
annotations:
  category: Infrastructure
  licenses: Apache-2.0
