{{- if .Values.secrets.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vietnam-cron.fullname" . }}
  labels:
    {{- include "vietnam-cron.labels" . | nindent 4 }}
type: Opaque
stringData:
  # PostgreSQL connection
  {{- if not .Values.postgresql.enabled }}
  postgresql-password: {{ .Values.externalPostgresql.password | quote }}
  {{- end }}
  
  # Redis connection
  {{- if not .Values.redis.enabled }}
  redis-password: {{ .Values.externalRedis.password | quote }}
  {{- end }}
  
  # MinIO credentials
  {{- if not .Values.minio.enabled }}
  minio-access-key: {{ .Values.externalMinio.accessKey | quote }}
  minio-secret-key: {{ .Values.externalMinio.secretKey | quote }}
  {{- end }}
  
  # JWT secret for database auth mode
  {{- if eq .Values.auth.mode "database" }}
  jwt-secret: {{ .Values.auth.jwtSecret | default (randAlphaNum 32) | quote }}
  {{- end }}

  {{- with .Values.secrets.data }}
    {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end }}
