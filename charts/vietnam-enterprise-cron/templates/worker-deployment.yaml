{{- if .Values.worker.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vietnam-cron.fullname" . }}-worker
  labels:
    {{- include "vietnam-cron.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "vietnam-cron.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.worker.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "vietnam-cron.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      {{- with (include "vietnam-cron.imagePullSecrets" . ) }}
      imagePullSecrets:
        {{- . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vietnam-cron.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.worker.podSecurityContext | nindent 8 }}
      containers:
        - name: worker
          securityContext:
            {{- toYaml .Values.worker.securityContext | nindent 12 }}
          image: {{ include "vietnam-cron.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["worker"]
          env:
            - name: RUST_LOG
              value: {{ .Values.observability.logLevel }}
            - name: APP_DATABASE__URL
              value: "postgresql://{{ include "vietnam-cron.postgresql.username" . }}:$(POSTGRES_PASSWORD)@{{ include "vietnam-cron.postgresql.host" . }}:{{ include "vietnam-cron.postgresql.port" . }}/{{ include "vietnam-cron.postgresql.database" . }}"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vietnam-cron.postgresql.secretName" . }}
                  key: password
            - name: APP_REDIS__URL
              value: "redis://:$(REDIS_PASSWORD)@{{ include "vietnam-cron.redis.host" . }}:{{ include "vietnam-cron.redis.port" . }}"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vietnam-cron.redis.secretName" . }}
                  key: password
            - name: APP_NATS__URL
              value: {{ include "vietnam-cron.nats.url" . }}
            - name: APP_MINIO__ENDPOINT
              value: {{ include "vietnam-cron.minio.endpoint" . }}
            - name: APP_MINIO__ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "vietnam-cron.minio.secretName" . }}
                  key: rootUser
            - name: APP_MINIO__SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "vietnam-cron.minio.secretName" . }}
                  key: rootPassword
            - name: APP_MINIO__BUCKET_NAME
              value: {{ .Values.minio.buckets | first | default (dict "name" "vietnam-cron") | get "name" }}
            - name: APP_MINIO__USE_SSL
              value: {{ if .Values.minio.enabled }}"false"{{ else }}{{ .Values.externalMinio.useSSL | quote }}{{ end }}
            - name: APP_WORKER__CONCURRENCY
              value: {{ .Values.worker.config.concurrency | quote }}
            - name: APP_WORKER__MAX_RETRIES
              value: {{ .Values.worker.config.maxRetries | quote }}
            - name: APP_WORKER__TIMEOUT_SECONDS
              value: {{ .Values.worker.config.timeoutSeconds | quote }}
            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if or .Values.extraEnvVarsSecret .Values.extraEnvVarsConfigMap }}
          envFrom:
            {{- if .Values.extraEnvVarsSecret }}
            - secretRef:
                name: {{ .Values.extraEnvVarsSecret }}
            {{- end }}
            {{- if .Values.extraEnvVarsConfigMap }}
            - configMapRef:
                name: {{ .Values.extraEnvVarsConfigMap }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "vietnam-cron.fullname" . }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
