{% if job_type == "HttpRequest" %}
<span class="badge badge-info">HTTP</span>
{% elif job_type == "DatabaseQuery" %}
<span class="badge badge-info">Database</span>
{% elif job_type == "FileProcessing" %}

{% else %}
<span class="badge badge-secondary">{{ job_type }}</span>
{% endif %}
