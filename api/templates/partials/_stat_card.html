<div class="card" style="padding: 1.5rem;">
    <div style="color: #7f8c8d; font-size: 0.9rem; margin-bottom: 0.5rem;">{{ label }}</div>
    <div style="font-size: 2rem; font-weight: 600; color: {{ color }};">{{ value }}</div>
    {% if subtitle %}
    <div style="color: {{ subtitle_color | default(value='#7f8c8d') }}; font-size: 0.85rem; margin-top: 0.5rem;">
        {{ subtitle }}
    </div>
    {% endif %}
</div>
