<!-- Job Details Modal -->
<div id="job-details-modal" class="modal">
    <div class="modal-content" style="max-width: 1000px; max-height: 90vh; overflow-y: auto;">
        <div class="modal-header">
            <h2>Job Details</h2>
            <button class="modal-close" onclick="closeJobDetailsModal()">&times;</button>
        </div>
        <div id="job-details-modal-body" class="modal-body">
            <!-- Job details will be loaded here via HTMX -->
            <div style="text-align: center; padding: 2rem;">
                <div class="spinner"></div>
                <p style="margin-top: 1rem; color: #666;">Loading job details...</p>
            </div>
        </div>
    </div>
</div>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.2s ease-in;
    }

    .modal.show {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background-color: #fff;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 1000px;
        animation: slideDown 0.3s ease-out;
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem;
        border-bottom: 1px solid #e0e0e0;
        background: #f8f9fa;
        border-radius: 8px 8px 0 0;
    }

    .modal-header h2 {
        margin: 0;
        font-size: 1.5rem;
        color: #2c3e50;
    }

    .modal-close {
        background: none;
        border: none;
        font-size: 2rem;
        font-weight: 300;
        color: #7f8c8d;
        cursor: pointer;
        padding: 0;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        transition: all 0.2s;
    }

    .modal-close:hover {
        background: #e0e0e0;
        color: #2c3e50;
    }

    .modal-body {
        padding: 1.5rem;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes slideDown {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<script>
    function openJobDetailsModal(jobId) {
        const modal = document.getElementById('job-details-modal');
        const modalBody = document.getElementById('job-details-modal-body');

        // Show modal
        modal.classList.add('show');

        // Load job details via HTMX
        htmx.ajax('GET', `/dashboard/jobs/${jobId}/modal`, {
            target: '#job-details-modal-body',
            swap: 'innerHTML'
        });
    }

    function closeJobDetailsModal() {
        const modal = document.getElementById('job-details-modal');
        modal.classList.remove('show');

        // Refresh the jobs list after closing modal
        setTimeout(() => {
            htmx.ajax('GET', '/dashboard/jobs', {
                target: '#main-content',
                swap: 'innerHTML'
            });
        }, 200);
    }

    // Close modal when clicking outside
    document.addEventListener('DOMContentLoaded', function () {
        const modal = document.getElementById('job-details-modal');
        if (modal) {
            modal.addEventListener('click', function (event) {
                if (event.target === modal) {
                    closeJobDetailsModal();
                }
            });
        }
    });

    // Close modal on ESC key
    document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape') {
            const modal = document.getElementById('job-details-modal');
            if (modal && modal.classList.contains('show')) {
                closeJobDetailsModal();
            }
        }
    });
</script>
